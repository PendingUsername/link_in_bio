<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Joshua Cook - Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="./index.css" />
    
    <!-- Preload Background Image -->
    <link rel="preload" href="./images/bg01.jpg" as="image" />
    
    <!-- Vanta.js and Three.js (Using CDN) -->
    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <!-- Vanta.js Dots Effect -->
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.dots.min.js"></script>
    
    <!-- Vanta.js Configuration -->
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.DOTS({
          el: "#vanta", // The element to apply the effect
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.00,
          minWidth: 200.00,
          scale: 1.00,
          scaleMobile: 1.00,
          color: 0x344834,  // Primary color of the dots
          color2: 0x435743, // Secondary color of the dots
          backgroundAlpha: 0.0, // Make background transparent to show bg01.jpg
          size: 1.0, // Size of the dots
          spacing: 20.0, // Spacing between the dots
          backgroundColor: 0x000000 // This won't be visible due to backgroundAlpha: 0.0
        });
        
        // Reveal Main Content After Animation
        setTimeout(() => {
          const main = document.querySelector("main");
          main.style.opacity = 1;
          main.style.filter = "blur(0px)";
        }, 1500); // Adjust delay as needed
      });
    </script>
  </head>
  <body>
    <!-- Background Image Layer -->
    <div id="background"></div>
    
    <!-- Vanta.js Dots Animation Layer -->
    <div id="vanta"></div>
    
    <!-- Main Content Layer -->
    <main class="animated">
      <header>
        <img src="./images/me.png" alt="Joshua Cook - Profile Picture" class="header-image" loading="lazy" />
        <h1 class="username">@PendingUsername</h1>
      </header>
      
      <!-- Links List -->
      <ul>
        <li>
          <a href="https://www.jlc-resume.xyz" target="_blank" rel="noopener noreferrer">
            <img src="./images/homepage.png" alt="Homepage Icon" class="link-icon" />
            Portfolio Website
          </a>
        </li>
        <li>
          <a href="https://github.com/PendingUsername" target="_blank" rel="noopener noreferrer">
            <img src="./images/github.png" alt="GitHub Icon" class="link-icon" />
            GitHub
          </a>
        </li>
        <!-- Add more links as needed -->
      </ul>
    </main>
  </body>
</html>
